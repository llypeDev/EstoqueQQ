        tailwind.config = {

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Tenta registrar o service worker, mas não mostra erro se não existir
          fetch('./sw.js')
            .then(response => {
              if (response.ok) {
                return navigator.serviceWorker.register('./sw.js');
              } else {
                console.log('Service Worker não encontrado, continuando sem cache offline');
                return null;
              }
            })
            .then(registration => {
              if (registration) {
                console.log('SW registered: ', registration);
              }
            })
            .catch(registrationError => {
              // Silencia erro se o arquivo não existir (normal em desenvolvimento)
              if (registrationError.message && !registrationError.message.includes('404')) {
                console.warn('SW registration failed: ', registrationError);
              }
            });
        });
      }
    </script>
</body>
